version: '3'

services:
  backend:
    build: ./server
    ports:
      - "5040:5040"
    environment:
      - MONGO_URI=mongodb://localhost:27017/workoutdb
    depends_on:
      - mongo

  frontend:
    build: ./client
    ports:
      - "3000:3000"
    environment:
      - API_URL=http://backend:5040  # URL pointing to the backend within the Docker network
    depends_on:
      - backend

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
