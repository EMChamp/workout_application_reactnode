version: '3'

services:
  backend:
    build: ./server
    ports:
      - "5040:5040"
    environment:
      - MONGO_URI=mongodb://mongo:27017/workoutdb
    depends_on:
      - mongo

  frontend:
    build: 
      context: ./client
      target: dev
      dockerfile: Dockerfile
    ports:
      - "5041:5041"
    environment:
      - API_URL=http://backend:5040  # URL pointing to the backend within the Docker network
      - NODE_ENV=production
    depends_on:
      - backend
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
